<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>
    Search | Retract
  </title>
  <link rel="stylesheet" href="master.css">
  <script src="scripts.js"></script>
</head>

<body>
  <div class="MainFrame">
    <div class="Nav-Panel">
      <ul>
        <li class="avatar"><a href="#Mongrol"><img src="../assets/icons/MONGROL1.png" alt="Avatar"></a>
        </li>
        <li><a href="#Search"><img src="../assets/icons/Search.png" alt="Search"> </a>
        </li>
        <li><a href="#Catalog"><img src="../assets/icons/Catalog.png" alt="Catalog"> </a>
        </li>
        <li><a href="#Downloads"><img src="../assets/icons/Downloads.png" alt="Downloads"> </a>
        </li>
        <li><a href="#Recents"><img src="../assets/icons/Recents.png" alt="Recents"> </a>
        </li>
        <li><a href="#">F</a>
        </li>
        <li class="setting"><a href="#Settings"><img src="../assets/icons/Settings.png" alt="Settings"> </a>
        </li>
        <li class="exit"><button type="button" class="exit"><img src="../assets/icons/Exit.png" alt="Exit"> </button>
        </li>
      </ul>
    </div>
    <div class="top-bar">
      <div class="Tag">
        RETRACT
      </div>
      <div class="Logo">
        <img src="Logo.ico" alt="Logo">
      </div>
      <hr class="style">
    </div>
    <div class="Pan-View">
      <img src="PanelImage.jpg">
    </div>
  </div>
  <div class="searchpad">
    <form>
      <fieldset>
        <legend><br><br>WHAT ARE YOU LOOKING FOR?</legend>
        <div class="inner-form">
          <div class="input-field">
            <input class="form-control" id="choices-text-preset-values" type="text" placeholder="Type to search..." />
            <button class="btn-search" type="button">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

  <script src="../assets/js/choices.js"></script>
  <script>
    var textPresetVal = new Choices('#choices-text-preset-values', {
      removeItemButton: true,
    });
  </script>
</body>

</html>
