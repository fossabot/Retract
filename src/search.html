<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <title>

  <link rel="stylesheet" href="master.css">

  <script src="../assets/js/choices.min.js"></script>
  <link rel="favicon" href="..assets/icons/favicon.ico">
</head>

<body>
  <div class="MainFrame">
    <div class="Nav-Panel">
      <ul>
        <li class="avatar"><a href="#Mongrol"><img src="../assets/icons/MONGROL1.png" alt="Avatar"></a>
        </li>
        <li><a href="#Search"><img src="../assets/icons/Search.png" alt="Search"> </a>
        </li>
        <li><a href="#Catalog"><img src="../assets/icons/Catalog.png" alt="Catalog"> </a>
        </li>
        <li><a href="#Downloads"><img src="../assets/icons/Downloads.png" alt="Downloads"> </a>
        </li>
        <li><a href="#Recents"><img src="../assets/icons/Recents.png" alt="Recents"> </a>
        </li>
        <li><a href="#">F</a>
        </li>
        <li><button id="setting" class="setting" type="button" onclick="document.getElementById('Settings').style.animation = 'slideup 1s forwards'"><img src="../assets/icons/Settings.png" alt="Settings"> </button>
        </li>
        <li><button id="exit" class="exit"><img src="../assets/icons/Exit.png" alt="Exit"> </button>
        </li>

    <div class="searchpad">

  <div class="Settings" id="Settings">
    <h1 class="headin"><img src="../assets/imgs/settings.png" alt="Settings"> </h1>
    <div class="set-card">
      <div class="set-container">
        <h4><b>Account Settings</b></h4>
        <p>Delete the account</p>
        <button class="set-button">Delete</button>
        <p class="sub-details">Use on your on risk. All data will be lost.</p>

    </div>

  <script src="scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var textPresetVal = new Choices('#searchpad-bubble', {});
    });
