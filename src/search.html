<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>
    Search | Retract
  </title>
  <link rel="stylesheet" href="master.css">
  <link rel="stylesheet" href="../assets/css/choices.min.css">
  <script src="../assets/js/choices.min.js"></script>
  <script src="../assets/js/mysql.js"></script>
  <script src="../assets/js/mongodb.js"></script>
  <link rel="favicon" href="../assets/favicons/favicon.ico">
</head>

<body theme="light">
  <div class="MainFrame">
    <div class="Nav-Panel">
      <ul>
        <li class="avatar"><a href="#Mongrol"><img src="../assets/icons/MONGROL1.png" alt="Avatar"></a>
        </li>
        <li><a href="#Search"><img id="ico1" src="../assets/icons/Search.png" alt="Search"> </a>
        </li>
        <li><a href="#Catalog"><img id="ico2" src="../assets/icons/Catalog.png" alt="Catalog"> </a>
        </li>
        <li><a href="#Downloads"><img id="ico3" src="../assets/icons/Downloads.png" alt="Downloads"> </a>
        </li>
        <li><a href="#Recents"><img id="ico4" src="../assets/icons/Recents.png" alt="Recents"> </a>
        </li>
        <li><a href="#">F</a>
        </li>
        <li><button id="setting" class="setting" type="button" onclick="settingsMenu()"><img id="ico5" src="../assets/icons/Settings.png" alt="Settings"> </button>
        </li>
        <li><button id="exit" class="exit"><img id="ico6" src="../assets/icons/Exit.png" alt="Exit"> </button>
        </li>
      </ul>
    </div>
    <div class="top-bar">
      <div class="Tag">
        <img id="Tag" src="../assets/imgs/name.png" alt="Retract">
      </div>
      <div class="Logo">
        <img src="../assets/logo/128x128.png" alt="Logo">
      </div>
      <div class="loaddots">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot3"></div>
        <div class="dot4"></div>
      </div>
      <hr class="style">
    </div>
    <div class="Pan-View">
      <img class="nubulea" src="../assets/imgs/nubulea.jpg">
    </div>
    <img class="whatimg" id="whatimg" src="../assets/imgs/What.png" alt="What are you looking for?">
    <div class="searchpad">
      <input class="form-control" id="searchpad-bubble" type="text" placeholder="Type to search">
    </div>
  </div>
  <div class="Settings" id="Settings">
    <h1 class="headin"><img id="headin" src="../assets/imgs/settings.png" alt="Settings"> </h1>
    <div class="set-card" id="set-card1">
      <h3 class="sub-title"><b>Account Settings</b></h3>
      <hr class="sectiond">
      <div class="set-container">
        <p>Delete the account</p>
        <button class="set-button" onclick="createSearch()">Delete</button>
        <p class="sub-details">Use on your on risk. All data will be lost.</p>
      </div>
    </div>
    <div class="set-card" id="set-card2">
      <h3 class="sub-title"><b>App Settings</b></h3>
      <hr class="sectiond">
      <div class="set-container">
        <p>Turn on Dark Mode</p>
        <button class="set-button" onclick="invertMode()">Mode</button>
        <p class="sub-details">Changing theme for optimized color schemes.</p>
      </div>
    </div>
    <script src="scripts.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var textPresetVal = new Choices('#searchpad-bubble', {
          removeItemButton: true,
        });
      });
    </script>
</body>

</html>
